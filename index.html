<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | Tech & Skill</title>
</head>

<body>

    <!-- Start Form One -->

    <h1 align="center">Form One</h1>
    <form action="success.html">
        <fieldset>
            <legend>Sign Up</legend><br>
            <label for="firstname">First Name:
                <input type="text" name="firstname" id="firstname" placeholder="Enter First Name" required>
            </label><br><br>
            <label for="lastname">Last Name:
                <input type="text" name="lastname" id="lastname" placeholder="Enter Last Name" required>
            </label><br><br>
            <label for="screenname">Screen Name:
                <input type="text" name="screenname" id="screenname" placeholder="Enter Screen Name" required>
            </label><br><br>
            <label for="bddate">Date of Birth:
                <input type="date" name="bddate" id="bddate" value="2005-05-23">
            </label><br><br>
            <label for="gend">Gender:
                <input type="radio" name="gend" id="male1" checked>
                <label for="male1">Male</label>
                <input type="radio" name="gend" id="female1">
                <label for="female1">Female</label>
            </label><br><br>
            <label for="country">Country:
                <select name="country" id="country">
                    <option value="usa">USA</option>
                    <option value="nep">Nepal</option>
                    <option value="bd">Bangladesh</option>
                    <option value="ind">India</option>
                    <option value="russ">Russia</option>
                </select>
            </label><br><br>
            <label for="email">E-mail:
                <input type="email" name="email" id="email" pattern=".+gmail.com" title="Please type @gmail.com"
                    placeholder="Enter E-mail" required>
            </label><br><br>
            <label for="phone">Phone:
                <input type="tel" name="phone" id="phone" placeholder="Enter Phone" minlength="11" maxlength="11"
                    required>
            </label><br><br>
            <label for="pass">Password:
                <input type="password" name="pass" id="pass" placeholder="Enter Password" minlength="8" maxlength="15"
                    title="Your Password choose 8 to 15 Chracter" required>
            </label><br><br>
            <label for="conpass">Confirm Password:
                <input type="password" name="conpass" id="conpass" placeholder="Enter Confirm Password" required>
            </label><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Cancel">
        </fieldset>
    </form>

    <!-- End Form One -->

    <!-- Start Form Two -->

    <h1 align="center">Form Two</h1>
    <form action="success.html">
        <fieldset>
            <legend>Student Registration Form</legend><br>
            <label for="firstname">First Name:
                <input type="text" name="firstname" id="firstname" required><br><br>
            </label>
            <label for="lastname">Last Name:
                <input type="text" name="lastname" id="lastname" required><br><br>
            </label>
            <label for="email">Email ID:
                <input type="email" name="email" id="email" pattern=".+gmail.com" title="Please type @gmail.com"
                    required><br><br>
            </label>
            <label for="mobile">Mobile No:
                <select name="mobile" id="mobile">
                    <option value="bn">+880</option>
                    <option value="in">+991</option>
                </select>
                <input type="tel" name="mobile" id="mobile" minlength="10" maxlength="10" size="10"
                    title="10 Digit Allowed" required><br><br>
            </label>

            <label for="gender">Gender:
                <input type="radio" name="gender" id="male"><label for="male">Male</label>
                <input type="radio" name="gender" id="female"><label for="female">Female</label><br><br>
            </label>

            <label for="dob">Date Of Birth:
                <input type="date" name="date" id="dob" value="2000-07-09" min="2000-01-01" max="2006-12-31"><br><br>
            </label>
            <label for="address">Address: <br>
                <textarea name="address" id="address" cols="30" rows="10"></textarea><br><br>
            </label>
            <label for="city">City:
                <input type="text" name="city" id="city" required><br><br>
            </label>
            <label for="zip">Zip Code:
                <input type="number" name="zip" id="zip" required><br><br>
            </label>
            <label for="state">State:
                <input type="text" name="state" id="state" required><br><br>
            </label>
            <label for="counrry">Country:
                <select name="country" id="country">
                    <option value="bn" selected>Bangladesh</option>
                    <option value="ind">India</option>
                    <option value="sri">Sri Lanka</option>
                    <option value="jap">Japan</option>
                    <option value="indo">Indonesia</option>
                </select><br><br>
            </label>
            <label for="hobby">Hobbies: &nbsp;
                <input type="checkbox" name="draw" id="draw">
                <label for="draw">Drawing</label>
                <input type="checkbox" name="sing" id="sing">
                <label for="sing">Singing</label>
                <input type="checkbox" name="dance" id="dance">
                <label for="dance">Dancing</label>
                <input type="checkbox" name="sketch" id="sketch">
                <label for="sketch">Sketching</label>
                <input type="checkbox" name="other" id="other">
                <label for="other">Others</label><br><br>
            </label>
            <label for="qualification">Qualification:
                <br><br>
                <input type="checkbox" name="highschool" id="high">
                <label for="high">High School(10th)</label><br><br>
                <input type="checkbox" name="higherschool" id="higher">
                <label for="higher">Higher School(12th)</label><br><br>
                <input type="checkbox" name="graduation" id="graduation">
                <label for="graduation">Graduation(Bachelors)</label><br><br>
                <input type="checkbox" name="postgraduation" id="post_grad">
                <label for="post_grad">Post Graduation(Masters)</label><br><br>
                <input type="checkbox" name="phd" id="phd">
                <label for="phd">Phd</label><br><br>
            </label><br><br>
            <label for="course">Courses <br> Applied For:
                <br><br>
                <input type="radio" name="course" id="bca">
                <label for="bca">BCA(Bachelor of Computer Applications)</label><br><br>
                <input type="radio" name="course" id="bcom">
                <label for="bcom">B.Com(Bachelor of Commerce)</label><br><br>
                <input type="radio" name="course" id="bsc">
                <label for="bsc">B.Sc(Bachelor of Science)</label><br><br>
                <input type="radio" name="course" id="ba">
                <label for="ba">BA(Bachelor of Arts)</label><br><br>
                <input type="radio" name="course" id="mca">
                <label for="mca">MCA(Master of Computer Applications)</label><br><br>
                <input type="radio" name="course" id="mcom">
                <label for="mcom">M.Com(Master of Commerce)</label><br><br>
                <input type="radio" name="course" id="msc">
                <label for="msc">M.Sc(Master of Science)</label><br><br>
                <input type="radio" name="course" id="ma">
                <label for="ma">MA(Master of Arts)</label><br><br>
            </label>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit">SUBMIT</button>
            &nbsp;&nbsp;&nbsp;
            <button type="reset">RESET</button>

        </fieldset>
    </form>

    <!-- End Form Two -->

    <!-- Start Form Three -->

    <h1 align="center">Form Three</h1>
    <form action="success.html" align="center">
        <fieldset>
            <legend>Order A Cake</legend>
            <legend>You Can Design Your Own Cake, Exactly As You Would Like It!</legend><br>
            <label for="shape">Shape&nbsp;&nbsp;
                <select name="shape" id="shape">
                    <option value="round" selected>Round</option>
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                </select>
            </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="level">Levels&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <select name="level" id="level" size="">
                    <option value="one" selected>1</option>
                    <option value="two">2</option>
                    <option value="two">3</option>
                    <option value="two">4</option>
                    <option value="two">5</option>
                    <option value="two">6</option>
                </select>
            </label><br><br>
            <label for="size">Size&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <select name="size" id="size">
                    <option value="four" selected>4 inch</option>
                    <option value="eight">8 inch</option>
                    <option value="tweleve">12 inch</option>
                </select>
            </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="flavour">Flavour&nbsp;&nbsp;&nbsp;&nbsp;
                <select name="flavour" id="flavour">
                    <option value="Vanilla">Vanilla</option>
                    <option value="Chocolate">Chocolate</option>
                    <option value="Strawberry" selected>Strawberry</option>
                    <option value="Pineapple">Pineapple</option>
                </select>
            </label><br><br>
            <input type="radio" name="pick" id="pick">
            <label for="pick">Pick Up</label>
            <input type="radio" name="pick" id="deli" checked>
            <label for="deli">Delivery</label><br><br>
            <input type="text" name="fullname" id="name" placeholder="Your Name" required><br><br>
            <input type="email" name="email" id="email" pattern=".+gmail.com" title="Please type @gmail.com"
                placeholder="Your Email" required><br><br>
            <input type="tel" name="phone" id="phone" minlength="11" maxlength="11" placeholder="Phone Number"
                required><br><br>
            <textarea name="address" id="address" cols="22" rows="5" placeholder="Address" required></textarea><br><br>
            <button type="submit" style="width: 180px;">Order</button>
        </fieldset>
    </form>

    <!-- End Form Three -->

    <!-- Start Form Four -->

    <h1 align="center">Form Four</h1>
    <form action="success.html" align="center">
        <fieldset>
            <legend>Survey Form</legend>
            <legend>Let us know how we can improve freeCodeCamp</legend><br><br>

            <label for="name">Name: &nbsp;
                <input type="text" name="name" id="name" autocomplete="off" required><br><br>
            </label>
            <label for="email">Email: &nbsp;
                <input type="email" name="email" id="email" pattern=".+gmail.com" title="Please type @gmail.com"
                    autocomplete="off" required><br><br>
            </label>
            <label for="age">Age: &nbsp;
                <input type="number" name="age" id="age" autocomplete="off" required><br><br>
            </label>
            <label for="role">Which option best describes your current role? <br><br>
                <select name="role" id="role">
                    <option value="student">Student</option>
                    <option value="student">Teacher</option>
                </select><br><br>
            </label>
            <label for="friend">How likely is that you would recommend <br> freeCodeCamp to a friend? <br><br>
                <input type="radio" name="radio" id="defi">
                <label for="defi">Definately</label><br>
                <input type="radio" name="radio" id="maybe">
                <label for="maybe">May Be</label><br>
                <input type="radio" name="radio" id="notsure">
                <label for="notsure">Not Sure</label><br><br>
            </label>
            <label for="skill">Things that should be improvedin the future <br> (Check all that apply): <br><br>
                <input type="checkbox" name="frontend" id="front">
                <label for="front">Front-end Projects</label><br><br>
                <input type="checkbox" name="backend" id="back">
                <label for="front">Back-end Projects</label><br><br>
                <input type="checkbox" name="data" id="data">
                <label for="front">Data Visualization</label><br><br>
            </label>

            <input type="submit" value="SUBMIT">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="RESET">
        </fieldset>
    </form>


    <!-- End Form Four -->

</body>

</html>
